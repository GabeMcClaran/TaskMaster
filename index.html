<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="assets/style.css" />
    <title>Challenge3-TaskMaster</title>
  </head>

  <body class="bg-primary">
    <header class="container-fluid  text-center">
      <div class="row align-items-center">
        <div class="col-12">
          <h3>Challenge3-TaskMaster</h3>
        </div>
      </div>
      <div class="row border-bottom">
        <div class="col-6 border rounded">
          <form
            class="form-inline my-3"
            onsubmit="app.ListController.addList(event)"
          >
            <label class="text-center border-bottom h5" for="listTitle"
              >List Creator</label
            >
            <!-- <div class="form-group"> -->
            <input
              type="text"
              name="listTitle"
              class="form-control"
              id="inlineFormInput"
              placeholder="List Type..."
              required
            />
            <button class=" btn btn-dark p-1" type="submit">
              Submit
            </button>
            <!-- </div> -->
          </form>
        </div>
      </div>
    </header>
    <main class="container-fluid bg-primary">
      <div class="row" id="list">
        <div class="col-6"></div>
      </div>
    </main>

    <script src="app/main.js" type="module"></script>
  </body>
</html>
